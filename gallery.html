---
layout: default
title: Photo Gallery
---

<h2>Static Files in img_gallery</h2>
<div class="gallery">
    {% assign image_files = site.static_files | where: "image", true %}
    
    {% if image_files.size > 0 %}
        {% for image in image_files %}
            <div>
                <img src="{{ image.path | relative_url }}" alt="{{ image.name }}">
                <p>{{ image.path }}</p> <!-- Output the file path here -->
            </div>
        {% endfor %}
    {% else %}
        <p>No images found in img_gallery.</p>
    {% endif %}
</div>
